# This is a workflow for pushing documentation to the gh-pages branch
name: Sphinx-Deploy

on:
  # Permits manual workflow dispatch
  workflow_dispatch:

  # Triggers the workflow on push events on the main branch and tags
  push:
    branches:
      - main
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # Setup a Python environment
      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      # Update PIP
      - name: Update PIP
        run: |
          python -m pip install --upgrade pip

      # Cache PIP dependencies
      - name: Cache PIP dependencies
        id: pip-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-key-${{ hashFiles('requirements.txt') }}

      # Install PIP dependencies
      - name: Install PIP dependencies
        run: |
          pip install -r requirements.txt
          pip install -r docs/requirements.txt

      # Build documentation
      - name: Build Versioned Documentation
        working-directory: docs
        run: make

      # Deploy documentation, using GitHub Pages
      - name: Deploy Documentation
        uses: peaceiris/actions-gh-pages@v3
        with:
          force_orphan: true
          enable_jekyll: false
          publish_dir: docs/build/html
          github_token: ${{ secrets.GITHUB_TOKEN }}
