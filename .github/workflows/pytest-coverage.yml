# This is a workflow for running Pytest and uploading coverage information on Codecov
name: Pytest-Coverage

on:
  # Permits manual workflow dispatch
  workflow_dispatch:

  # Triggers the workflow on push events on the main branch
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository, so your job can access it
      - uses: actions/checkout@v2

      # Setup a Python environment
      - name: Setup Python Environment
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      # Update PIP
      - name: Update PIP
        run: |
          python -m pip install --upgrade pip

      # Cache PIP dependencies
      - name: Cache PIP dependencies
        id: pip-dependencies
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-key-${{ hashFiles('requirements.txt') }}

      # Install PIP dependencies
      - name: Install PIP dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-cov

      # Run tests
      - name: Run Tests
        run: |
          pytest tests --cov deeprob --cov-report=xml

      # Upload coverage information on Codecov
      - name: Upload Codecov
        uses: codecov/codecov-action@v2
